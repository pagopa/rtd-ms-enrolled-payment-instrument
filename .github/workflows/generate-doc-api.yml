name: AsyncAPI doc generation

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ“„ Generating HTML from AsyncAPI spec
        run: npx @asyncapi/generator specs/asyncapi.yml @asyncapi/html-template -o generated-html

      - name: ğŸš€ Deploy GH page
        uses: JamesIves/github-pages-deploy-action@3.4.2
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: generated-html