logging:
  level:
    root: INFO

test.kafka.topic: "embedded-test-topic"
test.kafka.topic-tkm: "embedded-test-topic-tkm"
test.kafka.topic-wallet-tkm: "embedded-test-topic-wallet-tkm"
test.kafka.topic-revoke: "revoke-topic"

integration-flow:
  tkmBulkConsumer:
    topic: ${test.kafka.topic-wallet-tkm}
    bootstrap.servers: ${spring.embedded.kafka.brokers}
    group.id: "group"
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    allow.auto.create.topics: false
    max.poll.records: 1

spring:
  config:
    activate:
      on-profile: test

  cloud:
    function:
      definition: functionRouter
    stream:
      function.routing.enabled: true
      bindings:
        functionRouter-in-0:
          destination: ${test.kafka.topic}
          group: rtd-enrolled-payment-instrument-consumer-group
          content-type: application/json
          binder: kafka-binder
          consumer:
            max-attempts: 1

        rtdRevokedPi-out-0:
          destination: ${test.kafka.topic-revoke}
          content-type: application/json
          binder: kafka-binder

      binders:
        kafka-binder:
          type: kafka
          environment:
            spring.cloud.stream.kafka:
              binder:
                auto-create-topics: false
                brokers: ${spring.embedded.kafka.brokers}
                consumerProperties:
                  key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
                  value.deserializer: org.apache.kafka.common.serialization.StringDeserializer

---
spring:
  config:
    activate:
      on-profile: mongo-integration-test